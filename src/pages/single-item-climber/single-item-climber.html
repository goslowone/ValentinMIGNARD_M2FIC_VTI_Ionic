<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="title-image" alt="logo" height="40" src="assets/img/logo4.png" >
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <!-- Header content with background -->
    <div class="background_image_header text-center">

      <br>

      <!-- Item title -->
      <h3 class="headline">
        {{ item.title }}
      </h3>
      <!-- End of Item title -->

      <br>

      <!-- Item Category -->
      <a class="btn__line__square__white">
        {{ item.category }}
      </a>
      <!-- End of Item Category -->

      <br>
      <br>
      <br>

    </div>
    <!-- End of Header Content -->

    <!-- Content Description -->
    <div class="item_content">
      <p padding class="p_desc">
        {{ item.description }} 
        {{ item.age }}
      </p>
    </div>

    <div class="div_image">
      <ion-avatar>
        <img class="img_image" src="{{ item.imgpath }}">
      </ion-avatar>
    </div>
    <div class="div_info_climber"></div>
      <p padding class="p_info_sup">
        <strong>Age : </strong> {{ item.age }}
        <br>
        <strong>Pays : </strong> {{ item.country }}
        <br>
        <strong>Taille : </strong> {{ item.taille }}
        <br>
        <strong>Poids : </strong> {{ item.poids }}
      </p>
    <!-- End of Content Description -->

</ion-content>
